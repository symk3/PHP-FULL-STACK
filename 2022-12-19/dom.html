<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>Statiskai priskirtas turinys</h1>
  </div>

  <script>
    //DOM - Document Object Model
    //DOM Manipuliacija
    //document.write('<h1>Test</h1>');

    //getElementById() metodas suranda elementa pagal id atributa
    //innerHTML savybe leidzia prideti html turini i elementa

    document.getElementById('app').innerHTML += '<h2>Dinamiskai integruotas turinys</h2>';
    document.getElementById('app').innerHTML += '<h3>Dinamiskai prideta antra eilute</h3>';

    //innerText savybe skirta priskirti teksta, HTML turinys negeneruojamas
    document.getElementById('app').innerText = '<h1>Naudojames innerText savybe</h1>';
    //textContent greiciau veikianti alternatyva tekstinio turinio idejimui.
    document.getElementById('app').textContent = '<h1>Naudojames textContent savybe</h1>';

    document.getElementById('app').innerHTML = '<div class="box"></div>';

    document.getElementById('app').querySelector('.box').textContent = 'Labas'

    //paimam elementus kaip css
    document.querySelector('#app .box').textContent = 'Sudie'

    //viska panaikinam
    // document.querySelector('body').innerHTML = ''
  </script>
</body>

</html>
