<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objektai</title>
</head>

<body>
  <script>
    const array = [10, 20, 30];
    const person = {
      name: 'Peter', //Property (savybÄ—)
      surname: 'Smith',
      likes: ['Begiojimas', 'Sachmatai', 'Apsipirkimai'],
      getName: function () { //Funkcija aprasyta objekte = method
        return this.name;
      },
      setName: function (name) {
        this.name = name;
        return 'Naujas vardas yra: ' + this.name;
      }
    } //Objekto sintakse

    console.log(person.name);
    console.log(person.surname);
    console.log(person.likes.join(','));

    person.name = 'Simonas';
    console.log(person.getName());
    console.log(person.setName("Adam"));
    person.name = 'Andzelika';

    console.log(person);

    person.getLikes = function () {
      return this.likes.join(',');
    }

    console.log(person.getLikes());


  </script>
</body>

</html>
