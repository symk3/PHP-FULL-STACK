<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="row">
    <div class="col-md-8">
      <div class="card mb-3">
        <div class="card-header bg-white">
          <h1 class="fs-4">Cart - 2 items</h1>
        </div>
        <div class="card-body">
          <div class="row pb-4">
            <div class="col-2">
              <img class="img-fluid" src="https://picsum.photos/200" alt="">
            </div>
            <div class="col-8">
              <h3>Blue denim shirt</h3>
              <p>Color: blue</p>
              <p>Size: M</p>
              <a href="#" class="btn btn-primary">Del</a>
              <a href="#" class="btn btn-danger">Del</a>
            </div>
            <div class="col-2 d-flex align-items-center">
              <div>
                <div class="input-group d-flex justify-content-center">
                  <a href="#" class="btn btn-primary me-3">-</a>
                  <input type="number" />
                  <a href="#" class="btn btn-primary ms-3">+</a>
                </div>
                <div class="price d-flex justify-content-center mt-4">
                  <h3>17.99$</h3>
                </div>
              </div>
            </div>
          </div>
          <div class="row border-top pt-4">
            <div class="col-2">
              <img class="img-fluid" src="https://picsum.photos/200" alt="">
            </div>
            <div class="col-8">
              <h3>Red hoodie</h3>
              <p>Color: red</p>
              <p>Size: M</p>
              <a href="#" class="btn btn-primary">Del</a>
              <a href="#" class="btn btn-danger">Del</a>
            </div>
            <div class="col-2 d-flex align-items-center">
              <div>
                <div class="input-group d-flex justify-content-center">
                  <a href="#" class="btn btn-primary me-3">-</a>
                  <input type="number" />
                  <a href="#" class="btn btn-primary ms-3">+</a>
                </div>
                <div class="price d-flex justify-content-center mt-4">
                  <h3>17.99$</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body p-4 lh-lg">
          <h3>Expected shipping delivery</h3>
          <p>12.10.2020 - 14.10.2020</p>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body">
          <h3>We accept</h3>
          <p></p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-header bg-white">
          <h1 class="fs-4 p-2">Summary</h1>
        </div>
        <div class="card-body">
          <div class="table d-flex justify-content-center">
            <div class="col">Products</div>
            <div class="col d-flex justify-content-end">$53.98</div>
          </div>
          <div class="table d-flex justify-content-end">
            <div class="col border-bottom pb-2">Shipping</div>
            <div class="col d-flex justify-content-end border-bottom pb-2">Gratis</div>
          </div>
          <div class="table d-flex justify-content-end">
            <div class="col fw-bold ">Total amount (including VAT)</div>
            <div class="col d-flex justify-content-end fw-bold">53.98</div>
          </div>
          <a href="" class="btn btn-primary d-block">GO TO CHECKOUT</a>
        </div>
      </div>
    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
