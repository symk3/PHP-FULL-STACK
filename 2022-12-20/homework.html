<html lang="en">

<head>

      padding: 50px;
    }

    .card {
      width: 100%;

      background-color: red;

    }

      width: 15%;

    }

<body>
  <div class="container d-flex justify-content-center">
    <div class="col-md-3">
      <div class="card">
        <div class="card-header bg-white d-flex justify-content-center flex-column colorbg">
          <img src="https://picsum.photos/15/15?random=1" class="rounded mx-auto d-block m-3">
          <h4 class="text-center">Simonas Lukšys</h4>
          <h6 class="text-center">Full stack developer</h6>
        </div>
        <div class="card-body">
          <div>
            <div class="d-flex mb-3 border rounded ">
              <div class="ion-container">
                <ion-icon class="fs-3" name="call-sharp"></ion-icon>
              </div>
              <div class="d-flex flex-column">
                <div>Phone</div>
                <div>+3706458184</div>
              </div>
            </div>
            <div class="d-flex mb-3 border rounded ">
              <div class="ion-container">
                <ion-icon class="fs-3" name="mail-sharp"></ion-icon>
              </div>
              <div class="d-flex flex-column">
                <div>Email Address</div>
                <div>simonas.luksys@gmail.com</div>
              </div>
            </div>
            <div class="d-flex mb-3 border rounded ">
              <div class="ion-container">
                <ion-icon class="fs-3" name="link-sharp"></ion-icon>
              </div>
              <div class="d-flex flex-column">
                <div>Website</div>
                <div>github.com</div>
              </div>
            </div>
            <div class="d-flex mb-3 border rounded ">
              <div class="ion-container">
                <ion-icon class="fs-3" name="location-sharp"></ion-icon>
              </div>
              <div class="d-flex flex-column">
                <div>City</div>
                <div>Kaunas</div>
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <ion-icon class="fs-1 text-danger" name="logo-facebook"></ion-icon>
              <ion-icon class="fs-1 text-danger" name="call-sharp"></ion-icon>
              <ion-icon class="fs-1 text-danger" name="camera-sharp"></ion-icon>
              <ion-icon class="fs-1 text-danger" name="cube-outline"></ion-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>

    const data = [

      {
        name: 'Phone',
        telephone: '+3706458184',
        email: 'Email Address',
        wholeEmail: 'simonas.luksys@gmail.com',
        web: 'Website',
        link: 'github.com',
        city: 'City',
        location: 'Kaunas'
      }
    ];

    let result = '';


    data.map(product => {
      result += `
 <tr>
    <td>
       <img src="${product.picture}" alt="${product.name}"

    </td>
    <td>${product.name}</td>
    <td>${product.qty}</td>
    <td>${product.price}</td>
    <td>${product.location}</td>
    <td>${product.price * product.qty}</td>
    <td>${product.delivery}</td>
 </tr>
  
  `;
    });

    console.log(result)

    document.querySelector('tbody').innerHTML = result;
  </script>
